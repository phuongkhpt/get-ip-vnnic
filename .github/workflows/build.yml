name: Build and Publish

on:
  schedule:
    - cron:  '*/5 * * * *'
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        
permissions:
  contents: write

jobs:
  update_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name : update lists
        shell: bash
        run : |
          bash getip.sh
          
      - name: push updated lists
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: update-lists
